<div class="container-fluid loginDiv">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel with-nav-tabs panel-default">
                <div class="panel-heading">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#loginTab" data-toggle="tab">Login</a></li>
                            <li><a href="#registerTab" data-toggle="tab">Register</a></li>
                        </ul>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="loginTab">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-12 form-box">
                                        <div class="form-top">
                                            <div class="form-top-right">
                                                <i class="fa fa-key"></i>
                                            </div>
                                        </div>
                                        <div class="form-bottom">
                                            <div class="form-group" *ngIf="!doesUserExist">
                                                <div class="alert alert-danger">
                                                    <strong>Your email/password is not valid.</strong>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="form-username">Email</label>
                                                <input type="email" name="form-username" placeholder="Enter your email" class="form-username form-control" id="form-username" [(ngModel)]="loginDetails.email">
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="form-password">Password</label>
                                                <input type="password" name="form-password" placeholder="Enter Your Password" class="form-password form-control" id="form-password" [(ngModel)]="loginDetails.password">
                                            </div>
                                            <button type="button" class="btn" (click)="login()" [disabled]="loginDetails.email === '' || loginDetails.password === ''">Let's Ride</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="registerTab">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-12 form-box">
                                        <div class="form-top">
                                            <div class="form-top-right">
                                                <i class="fa fa-key"></i>
                                            </div>
                                        </div>
                                        <div class="form-bottom">
                                            <div class="form-group" *ngIf="isRegistrationDone">
                                                <div class="alert alert-success">
                                                    <strong>You have successfully registered. Please login.</strong>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="newUserNameId">Name</label>
                                                <input type="text" name="form-name" placeholder="Enter your name" class="form-control" id="newUserNameId" [(ngModel)]="newUser.name">
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="newUserSexId">Sex</label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="form-sex" value="male" (click)="newUser.sex='male'">Male
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="form-sex" value="female" (click)="newUser.sex='female'">Female
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="newUserEmailId">Email</label>
                                                <input type="email" name="form-username" placeholder="Enter your email" class="form-control" id="newUserEmailId" [(ngModel)]="newUser.email">
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="newUserPasswordId">Password</label>
                                                <input type="password" name="form-password" placeholder="Enter Your Password" class="form-control" id="newUserEmailId" [(ngModel)]="newUser.password">
                                            </div>
                                            <button type="button" class="btn" (click)="registerUser()" [disabled]="newUser.name === '' || newUser.email === '' || newUser.password === '' || newUser.sex === ''">Join</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
