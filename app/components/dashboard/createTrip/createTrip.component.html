<div class="panel panel-default createTripPanel">
    <div class="panel-heading">Create a Trip</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-5 createTripForm">
                <form role="form">
                    <div class="form-group" *ngIf="isTripCreatedDone">
                        <div class="alert alert-success">
                            <strong>Your have successfully created a trip.</strong>
                        </div>
                    </div>
                    <div class="form-group" *ngIf="doesTripExist">
                        <div class="alert alert-danger">
                            <strong>This trip already exist in your name.</strong>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tripSource">Source:</label>
                        <input type="text" class="form-control" id="tripSource" [(ngModel)]="trip.source">
                    </div>
                    <div class="form-group">
                        <label for="tripDestination">Destination:</label>
                        <input type="text" class="form-control" id="tripDestination" [(ngModel)]="trip.destination">
                    </div>
                    <div class="form-group">
                        <label for="tripVehicle">Vehicle:</label>
                        <select class="form-control" id="tripVehicle" [(ngModel)]="trip.vehicle">
                            <option *ngFor="let vehicle of myVehicles" [value]="vehicle.id">{{vehicle.type + ' - ' + vehicle.number}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tripDate">Date:</label>
                        <input type="date" class="form-control" id="tripDate" [(ngModel)]="trip.date" [min]="currentDate">
                    </div>
                    <div class="form-group">
                        <label for="tripTime">Time:</label>
                        <input type="time" class="form-control" id="tripTime" [(ngModel)]="trip.time">
                    </div>
                    <div class="form-group">
                        <label for="tripOccupancy">Occupancy:</label>
                        <input type="number" class="form-control" id="tripOccupancy"  min="0" max="4" [(ngModel)]="trip.occupancy">
                    </div>
                    <button type="button" class="btn btn-default" (click)="createTrip()" [disabled]="trip.source === '' || trip.destination === '' || trip.date === '' || trip.time === '' || trip.occupancy === 0">Create</button>
                </form>
            </div>
            <div class="col-md-7 mapColumn">
                <div id="mapDivId">
                </div>
            </div>
        </div>
    </div>
</div>
